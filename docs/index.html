<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trianglify basic example</title>
    <style>
    html, body {
      margin: 0 0;
      padding: 0 0;
      text-align: center;
      font-size: 0;
    }

  .parent {
    position: relative;
    top: 0;
    left: 0;
  }
  .image1 {
    position: relative;
  }
  .image2 {
    position: absolute;
  }
  .center-block {
    margin-left: auto;
    margin-right: auto;
    margin-top: 5%;
    z-index: 100;
    position: relative;
  }
    </style>
  </head>
  <body>
  <script src="trianglify.min.js"></script>
  <script>
  // set up the base pattern
  var pattern = Trianglify({
    height: window.innerHeight,
    width: window.innerWidth,
    //cell_size: 30 + Math.random() * 100,
    variance: 0.5,
    cell_size: 70,
    x_colors: 'Blues'
  })

  // canvas
  //document.body.appendChild(pattern.canvas())

  // svg
  //document.body.appendChild(pattern.svg())

  // png
  var png = document.createElement('img')
  png.src = pattern.png()
  //document.body.appendChild(png)
  document.body.style['background-image'] = 'url(' + pattern.png() + ')'
  </script>
  <div class='center-block'>
    <h1> HELLLOOOOOO </h1>
    <p> why isn't text appearing GAHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH </p>
    <img src = 'egret2.png'>
 <div id="list"><p><iframe src="predictions.html" width=200 height=400 frameborder=0 ></iframe></p></div>

  </div>
  </body>
</html>
