<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trianglify basic example</title>
    <style>
	table.prediction-table td {
		padding: 10px;		
		border: 1px solid black;
		text-align: center;
	}
    .center-part {
        margin-left: auto;
        margin-right: auto;
    }
    </style>
  </head>
  <body>
    <div>
    <img src = 'egret5.png'>
    <table class="prediction-table">
            <tr>
              <td>Field</td>
             <td>Value</td>
            </tr>

            <tr>
              <td>Last updated</td>
             <td>TIME</td>
            </tr>

            <tr>
              <td>Current Price</td>
              <td>$X</td>
            </tr>

            <tr>
              <td>Predicted Price</td>
              <td>$Y</td>
            </tr>
    </table>
    </div>
  </body>
</html>
